<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Leaderboard</h1>
        </header>

        <main class="body">
            <div class="showScore">
                <div class="showScoreTitle">
                    <h2 class="showScore_title">Recent scores</h2>
                    <input type="button" id="refreshBtn" class="button" value="Refresh">
                </div>
               
                <div class="nameList">
                   <ul class="list">
                    
                   </ul>
                </div>
            </div>

            <div class="addScore">
                <h2>Add your score</h2>
                <form action="" id="form">
                    <input type="text" placeholder="Your name" name="name" id="name"> <br><br>
                    <input type="text" placeholder="Your score" name="score" id="score"> <br><br>
                    <input type="submit" id="button" class="button" value="Submit">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
